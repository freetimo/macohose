<div class="shop_item">
	<a href="{% url 'shop_item' product.slug %}">
		<div class="shop_item_thumb {% if product.title == '오레오라떼' %} shop_item_new {% endif %}" ><img src="{{ product.thumbnail.url }}" alt="{{ product.title }}" class="shop_item_img"></div>
		<div class="shop_item_title">{{ product.title }}</div>
		<div class="shop_item_info">{{ product.info }}</div>
		<div class="shop_item_price">￦{{ product.price }}</div>
	</a>
</div>
